name: Build and Deploy App

on:  
  pull_request:
    branches:
      - dev
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Check Java Installation
        id: check-java
        run: |
          if command -v java &> /dev/null && [[ $(java -version 2>&1) == *"version \"17"* ]]; then
            echo "::set-output name=installed::true"
          else
            echo "::set-output name=installed::false"
          fi

      - name: Setup Java 17
        if: steps.check-java.outputs.installed != 'true'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Check Flutter Installation
        id: check-flutter
        run: |
          if command -v flutter &> /dev/null && [[ $(flutter --version 2>&1) == *"3.29.3"* ]]; then
            echo "::set-output name=installed::true"
          else
            echo "::set-output name=installed::false"
          fi

      - name: Install Flutter Version 3.29.3
        if: steps.check-flutter.outputs.installed != 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --split-per-abi
      
      - name: Rename APK with Build Number
        run: |
          mkdir -p build/renamed_apks
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/renamed_apks/nwt-app-v0.0.${{ github.run_number }}.apk
      

      - name: Push to GitHub Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/renamed_apks/nwt-app-v0.0.${{ github.run_number }}.apk"
          token: ${{ secrets.TOKEN }}
          name: "NetWorth Tracker v0.0.${{ github.run_number }}"
          body: |
            Release v0.0.${{ github.run_number }}
            Commit: ${{ github.sha }}
      
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: build/renamed_apks/nwt-app-v0.0.${{ github.run_number }}.apk
          releaseNotes: |
            Version v0.0.${{ github.run_number }}
            Commit: ${{ github.sha }}
