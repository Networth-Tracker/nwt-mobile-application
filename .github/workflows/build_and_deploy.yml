name: Build and Deploy App

on:  
  pull_request:
    branches:
      - dev
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_number: ${{ github.run_number }}

    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter Version 3.29.3
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --split-per-abi
      
      - name: Rename APK with Build Number
        run: |
          mkdir -p build/renamed_apks
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/renamed_apks/nwt-app-v0.0.${{ github.run_number }}.apk
      
      - name: Create Tag
        uses: actions/github-script@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/v0.0.${{ github.run_number }}',
              sha: context.sha
            })
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: apk-artifacts
          path: build/renamed_apks/nwt-app-v0.0.${{ github.run_number }}.apk
          retention-days: 7
  
  github_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: apk-artifacts
          path: ./apks
      
      - name: Push to GitHub Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./apks/nwt-app-v0.0.${{ needs.build.outputs.build_number }}.apk"
          tag: v0.0.${{ needs.build.outputs.build_number }}
          token: ${{ secrets.TOKEN }}
          name: "NetWorth Tracker v0.0.${{ needs.build.outputs.build_number }}"
          body: |
            Release v0.0.${{ needs.build.outputs.build_number }}
            Commit: ${{ github.sha }}
  
  firebase_distribution:
    needs: [build, github_release]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: apk-artifacts
          path: ./apks
      
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: ./apks/nwt-app-v0.0.${{ needs.build.outputs.build_number }}.apk
          releaseNotes: |
            Version v0.0.${{ needs.build.outputs.build_number }}
            Commit: ${{ github.sha }}
